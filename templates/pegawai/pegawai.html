{% extends "layouts/base.html" %}

{% block content %}
<style>
  .form-card {
    transition: all 0.3s ease;
    box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
  }
  .form-card:hover {
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
  }
  .input-field {
    transition: all 0.2s ease;
  }
  .input-field:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
  }
  .btn-submit {
    transition: all 0.3s ease;
    background: linear-gradient(135deg, #1e40af, #3b82f6);
  }
  .btn-submit:hover {
    background: linear-gradient(135deg, #1e3a8a, #2563eb);
    transform: translateY(-2px);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  }
  .floating-label {
    position: absolute;
    top: -0.7rem;
    left: 0.9rem;
    padding: 0 0.25rem;
    background: white;
    font-size: 0.75rem;
    color: #111827;
    font-weight: 500;
    transition: all 0.2s ease;
    z-index: 10;
  }
</style>
<div id="toast-container" class="fixed bottom-6 left-1/2 z-50 flex flex-col items-center space-y-2" style="transform:translateX(-50%);"></div>
<div class="container mx-auto py-8 px-4">
  <div class="max-w-4xl mx-auto">
    <div class="form-card bg-white rounded-2xl overflow-hidden mb-8 shadow">
      <div class="bg-gradient-to-r from-primary to-secondary p-6">
        <div class="flex items-center justify-between">
          <h2 class="text-2xl font-bold text-black">
            <i class="fas fa-arrow-down mr-3 text-green-600"></i>Formulir Data Pegawai
          </h2>
        </div>
      </div>
      <form method="POST" action="{{ url_for('main.pegawai') }}" id="pegawaiForm" class="p-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-5">
            <div class="relative">
              <div class="floating-label">Nama</div>
              <input name="nama" id="nama" required class="input-field w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none" placeholder="Nama Lengkap">
            </div>
            <div class="relative">
              <div class="floating-label">Tanggal Lahir</div>
              <input name="tanggal_lahir" id="tanggal_lahir" type="date" required class="input-field w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none">
            </div>
            <div class="relative">
              <div class="floating-label">NIP</div>
              <input name="nip" id="nip" required class="input-field w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none" placeholder="NIP Pegawai">
            </div>
            <div class="relative">
              <div class="floating-label">Golongan / Pangkat</div>
              <input name="golongan" id="golongan" required class="input-field w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none" placeholder="Contoh: III/a">
            </div>
            <div class="relative">
              <div class="floating-label">Jabatan</div>
              <input name="jabatan" id="jabatan" required class="input-field w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none" placeholder="Contoh: Staf TU">
            </div>
            <div class="relative">
              <div class="floating-label">Agama</div>
              <select name="agama" id="agama" required class="input-field w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none">
                <option value="" disabled selected>Pilih Agama</option>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Katolik">Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
                <option value="Konghucu">Konghucu</option>
              </select>
            </div>
            <div class="relative">
              <div class="floating-label">Jenis Kelamin</div>
              <div class="border rounded p-3 bg-gray-50 flex gap-6 mt-2">
                <label class="inline-flex items-center">
                  <input class="form-radio accent-blue-600" type="radio" name="jenis_kelamin" value="Laki-laki" id="laki" required checked>
                  <span class="ml-2 text-gray-700">Laki-laki</span>
                </label>
                <label class="inline-flex items-center">
                  <input class="form-radio accent-blue-600" type="radio" name="jenis_kelamin" value="Perempuan" id="perempuan" required>
                  <span class="ml-2 text-gray-700">Perempuan</span>
                </label>
              </div>
            </div>
          </div>
          <div class="space-y-5">
            <div class="relative">
              <div class="floating-label">Riwayat Pendidikan</div>
              <textarea name="riwayat_pendidikan" id="riwayat_pendidikan" rows="4" required class="input-field w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none min-h-[80px]" placeholder="Contoh: SDN 1, SMPN 3, SMAN 1, S1 Ilmu Komputer"></textarea>
            </div>
            <div class="relative">
              <div class="floating-label">Riwayat Pekerjaan</div>
              <textarea name="riwayat_pekerjaan" id="riwayat_pekerjaan" rows="4" required class="input-field w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none min-h-[80px]" placeholder="Contoh: CPNS 2018 - sekarang, Staf TU, dst."></textarea>
            </div>
            <div class="relative">
              <div class="floating-label">Nomor Telepon</div>
              <input name="nomor_telpon" id="nomor_telpon" required class="input-field w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none" placeholder="Contoh: 081234567890">
            </div>
            <div class="mt-8 flex justify-end">
              <button type="submit" class="btn-submit px-8 py-3 rounded-lg text-white font-semibold flex items-center" id="submitBtn">
                <i class="fas fa-save mr-2"></i> Simpan Data Pegawai
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `px-6 py-3 rounded-lg shadow-lg text-white font-semibold flex items-center gap-2 animate-fade-in-up ${type === 'success' ? 'bg-green-600' : 'bg-red-600'}`;
      toast.innerHTML = type === 'success'
        ? `<i class='fas fa-check-circle'></i> ${message}`
        : `<i class='fas fa-exclamation-triangle'></i> ${message}`;
      const container = document.getElementById('toast-container');
      container.appendChild(toast);
      setTimeout(() => {
        toast.classList.add('opacity-0');
        setTimeout(() => toast.remove(), 400);
      }, 5000);
    }
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('pegawaiForm');
        const submitBtn = document.getElementById('submitBtn');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Menyimpan...';
            const formData = new FormData(this);
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            formData.append('csrf_token', csrfToken);
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast(data.message, 'success');
                    form.reset();
                } else {
                    showToast(data.message || 'Gagal menyimpan data', 'danger');
                }
            })
            .catch(error => {
                showToast('Terjadi kesalahan saat menyimpan data', 'danger');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Simpan Data Pegawai';
            });
        });
    });
</script>
<style>
@keyframes fade-in-up {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}
.animate-fade-in-up { animation: fade-in-up 0.4s; transition: opacity 0.4s; }
</style>
{% endblock %}
