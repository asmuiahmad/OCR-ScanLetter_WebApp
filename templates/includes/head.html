<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>

  <link
    rel="icon"
    href="{{ url_for('static', filename='assets/images/favicon.svg') }}"
    type="image/x-icon"
  />

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Inter", "sans-serif"],
          },
          colors: {
            blue: {
              50: "#eff6ff",
              100: "#dbeafe",
              200: "#bfdbfe",
              300: "#93c5fd",
              400: "#60a5fa",
              500: "#3b82f6",
              600: "#2563eb",
              700: "#1d4ed8",
              800: "#1e40af",
              900: "#1e3a8a",
            },
          },
        },
      },
    };
  </script>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/css/styles.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/css/modal.css') }}"
  />

  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/fonts/tabler-icons.min.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/fonts/feather.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/fonts/fontawesome.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/fonts/material.css') }}"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    rel="stylesheet"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.3/viewer.min.css"
  />
  <style>
    .sidebar {
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
    }

    .sidebar::-webkit-scrollbar {
      width: 4px;
    }

    .sidebar::-webkit-scrollbar-track {
      background: transparent;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
    }

    .sidebar-submenu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .sidebar-submenu.show {
      max-height: 500px;
      overflow: visible;
    }

    .content {
      height: calc(100vh - 64px);
      overflow-y: auto;
    }

    .sidebar:hover .sidebar-link-text,
    .sidebar:hover .sidebar-header-text {
      opacity: 1 !important;
    }
    .modern-sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background: linear-gradient(135deg, #11101d 0%, #1a1a2e 100%);
      padding: 20px 0 0 0;
      z-index: 100;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .modern-sidebar.sidebar-collapsed {
      width: 80px;
    }

    .modern-sidebar .logo-details {
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      margin: 0 10px;
    }

    .modern-sidebar .logo-details:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .modern-sidebar .logo-details i {
      font-size: 28px;
      color: #fff;
      min-width: 50px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .modern-sidebar .logo-details .logo_name {
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      opacity: 1;
      transition: all 0.3s ease;
      white-space: nowrap;
      overflow: hidden;
    }

    .modern-sidebar.sidebar-collapsed .logo_name {
      opacity: 0;
      width: 0;
      pointer-events: none;
    }

    .modern-sidebar ul.nav-links {
      margin-top: 20px;
      padding-left: 0;
      list-style: none;
    }

    .modern-sidebar ul.nav-links li {
      position: relative;
      list-style: none;
      width: 100%;
      margin: 5px 0;
    }

    .modern-sidebar ul.nav-links li a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #fff;
      padding: 12px 20px;
      transition: all 0.3s ease;
      border-radius: 8px;
      font-size: 15px;
      margin: 0 10px;
      position: relative;
      overflow: hidden;
    }

    .modern-sidebar ul.nav-links li a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .modern-sidebar ul.nav-links li a.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .modern-sidebar ul.nav-links li i {
      min-width: 40px;
      text-align: center;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .modern-sidebar ul.nav-links li .links_name {
      font-size: 15px;
      font-weight: 400;
      white-space: nowrap;
      opacity: 1;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .modern-sidebar.sidebar-collapsed .links_name {
      opacity: 0;
      width: 0;
      pointer-events: none;
    }

    .modern-sidebar ul.nav-links li .fa-chevron-down {
      margin-left: auto;
      transition: transform 0.3s ease;
      font-size: 12px;
    }

    .modern-sidebar.sidebar-collapsed .fa-chevron-down {
      opacity: 0;
      width: 0;
    }

    .modern-sidebar ul.nav-links li .dropdown {
      display: none;
      background: rgba(35, 33, 58, 0.8);
      margin: 5px 10px 0 10px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .modern-sidebar ul.nav-links li .dropdown.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    .modern-sidebar ul.nav-links li .dropdown a {
      padding: 10px 20px 10px 50px;
      font-size: 14px;
      margin: 0;
      border-radius: 0;
      transition: all 0.2s ease;
    }

    .modern-sidebar ul.nav-links li .dropdown a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(0);
      padding-left: 55px;
    }

    .modern-sidebar.sidebar-collapsed ul.nav-links li .dropdown {
      display: none !important;
    }

    .modern-sidebar .badge {
      background: #ff4757;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: auto;
      min-width: 18px;
      text-align: center;
      font-weight: 600;
    }

    .modern-sidebar.sidebar-collapsed .badge {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
    }

    .modern-sidebar .user-profile-link {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 20px;
      padding-top: 20px;
    }

    .modern-sidebar .user-role-badge {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: auto;
      font-weight: 600;
    }

    .modern-sidebar .user-role-badge[data-role="admin"] {
      background: #ff6b6b;
      color: white;
    }

    .modern-sidebar .user-role-badge[data-role="pimpinan"] {
      background: #4ecdc4;
      color: white;
    }

    .modern-sidebar .user-role-badge[data-role="karyawan"] {
      background: #45b7d1;
      color: white;
    }

    .modern-sidebar.sidebar-collapsed .user-role-badge {
      display: none;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        max-height: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        max-height: 300px;
        transform: translateY(0);
      }
    }

    .modern-sidebar.sidebar-collapsed ul.nav-links li a::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 70px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .modern-sidebar.sidebar-collapsed ul.nav-links li a:hover::after {
      opacity: 1;
      left: 75px;
    }

    .modern-sidebar::-webkit-scrollbar {
      display: none;
    }

    .modern-sidebar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .modern-sidebar ul.nav-links {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 20px;
      margin-bottom: 0;
      max-height: calc(100vh - 200px);
    }

    .modern-sidebar ul.nav-links::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    .modern-sidebar ul.nav-links {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    /* --- SIDEBAR USER PROFILE (Sticky Bottom) --- */
    .sidebar-user-profile {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px;
      margin: 0;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .user-profile-container {
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }

    .user-avatar {
      flex-shrink: 0;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .user-avatar i {
      font-size: 24px;
      color: #fff;
    }

    .user-info {
      flex: 1;
      min-width: 0;
      opacity: 1;
      transition: all 0.3s ease;
    }

    .user-name {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .user-email {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.8);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
    }

    .sidebar-user-profile .user-role-badge {
      display: inline-block;
      font-size: 9px;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      backdrop-filter: blur(5px);
    }

    .sidebar-user-profile .user-role-badge[data-role="admin"] {
      background: rgba(255, 107, 107, 0.3);
      border-color: rgba(255, 107, 107, 0.5);
      box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
    }

    .sidebar-user-profile .user-role-badge[data-role="pimpinan"] {
      background: rgba(78, 205, 196, 0.3);
      border-color: rgba(78, 205, 196, 0.5);
      box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
    }

    .sidebar-user-profile .user-role-badge[data-role="karyawan"] {
      background: rgba(69, 183, 209, 0.3);
      border-color: rgba(69, 183, 209, 0.5);
      box-shadow: 0 0 10px rgba(69, 183, 209, 0.3);
    }

    .user-actions {
      flex-shrink: 0;
      position: relative;
    }

    .user-menu-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .user-menu-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .user-menu-btn i {
      font-size: 12px;
    }

    /* User Dropdown Menu */
    .user-actions .dropdown-menu {
      position: absolute;
      bottom: 45px;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-width: 200px;
      padding: 8px 0;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .user-actions .dropdown-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .user-actions .dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      color: #333;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
      border-radius: 0;
      margin: 0;
    }

    .user-actions .dropdown-menu a:hover {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      transform: none;
    }

    .user-actions .dropdown-menu a i {
      width: 16px;
      text-align: center;
      font-size: 14px;
    }

    .user-actions .dropdown-menu a.logout-link {
      color: #dc3545;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      margin-top: 4px;
    }

    .user-actions .dropdown-menu a.logout-link:hover {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
    }

    .dropdown-divider {
      height: 1px;
      background: rgba(0, 0, 0, 0.1);
      margin: 4px 0;
    }

    /* Collapsed state for user profile */
    .modern-sidebar.sidebar-collapsed .sidebar-user-profile {
      padding: 12px;
    }

    .modern-sidebar.sidebar-collapsed .user-profile-container {
      justify-content: center;
    }

    .modern-sidebar.sidebar-collapsed .user-avatar {
      width: 40px;
      height: 40px;
      position: relative;
    }

    .modern-sidebar.sidebar-collapsed .user-info,
    .modern-sidebar.sidebar-collapsed .user-actions {
      display: none;
    }

    /* Tooltip for collapsed user profile */
    .modern-sidebar.sidebar-collapsed .user-avatar::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 60px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .modern-sidebar.sidebar-collapsed .user-avatar:hover::after {
      opacity: 1;
      left: 65px;
    }

    /* Hover effects for user profile */
    .sidebar-user-profile:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 -6px 25px rgba(102, 126, 234, 0.4);
    }

    .sidebar-user-profile:hover .user-avatar {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }

    .sidebar-user-profile:hover .user-role-badge {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    /* Animation keyframes */
    @keyframes slideUpFade {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <meta name="csrf-token" content="{{ csrf_token() }}" />
</head>
