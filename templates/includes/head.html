<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>

  <!-- Favicon -->
  <link
    rel="icon"
    href="{{ url_for('static', filename='assets/images/favicon.svg') }}"
    type="image/x-icon"
  />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS Files -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/css/styles.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/css/modal.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/css/sidebar.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/css/user-profile.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/css/notifications.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/css/pagination.css') }}"
  />

  <!-- Icon Fonts -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/fonts/tabler-icons.min.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/fonts/feather.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/fonts/fontawesome.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/fonts/material.css') }}"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Viewer.js for image viewing -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.3/viewer.min.css"
  />

  <!-- CSRF Token -->
  <meta name="csrf-token" content="{{ csrf_token() }}" />
</head>
