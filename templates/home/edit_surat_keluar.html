{% extends "layouts/base.html" %}

{% block title %}Edit Surat Keluar - PA Banjarbaru{% endblock %}

{% block content %}
<div class="container">
<h1>Edit Surat Keluar</h1>
<form method="POST">
    <div class="form-group">
        <label for="tanggal_suratKeluar">Tanggal Surat Keluar:</label>
        <input type="date" class="form-control" name="tanggal_suratKeluar" value="{{ entry.tanggal_suratKeluar.strftime('%Y-%m-%d') }}" {% if not current_user.is_admin %}disabled{% endif %} required>
    </div>
    <div class="form-group">
        <label for="pengirim_suratKeluar">Pengirim:</label>
        <input type="text" class="form-control" name="pengirim_suratKeluar" value="{{ entry.pengirim_suratKeluar }}" {% if not current_user.is_admin %}disabled{% endif %} required>
    </div>
    <div class="form-group">
        <label for="penerima_suratKeluar">Penerima:</label>
        <input type="text" class="form-control" name="penerima_suratKeluar" value="{{ entry.penerima_suratKeluar }}" {% if not current_user.is_admin %}disabled{% endif %} required>
    </div>
    <div class="form-group">
        <label for="nomor_suratKeluar">Nomor Surat:</label>
        <input type="text" class="form-control" name="nomor_suratKeluar" value="{{ entry.nomor_suratKeluar }}" {% if not current_user.is_admin %}disabled{% endif %} required>
    </div>
    <div class="form-group">
        <label for="kode_suratKeluar">Kode Surat:</label>
        <input type="text" class="form-control" name="kode_suratKeluar" value="{{ entry.kode_suratKeluar }}" {% if not current_user.is_admin %}disabled{% endif %} required>
    </div>
    <div class="form-group">
        <label for="jenis_suratKeluar">Jenis Surat:</label>
        <input type="text" class="form-control" name="jenis_suratKeluar" value="{{ entry.jenis_suratKeluar }}" {% if not current_user.is_admin %}disabled{% endif %} required>
    </div>
    <div class="form-group">
        <label for="isi_suratKeluar">Isi Surat:</label>
        <textarea class="form-control" name="isi_suratKeluar" {% if not current_user.is_admin %}disabled{% endif %} required>{{ entry.isi_suratKeluar }}</textarea>
    </div>
    <div class="form-group">
        <label for="acara_suratKeluar">Acara (Opsional):</label>
        <input type="text" class="form-control" name="acara_suratKeluar" value="{{ entry.acara_suratKeluar or '' }}" {% if not current_user.is_admin %}disabled{% endif %}>
    </div>
    <div class="form-group">
        <label for="tempat_suratKeluar">Tempat (Opsional):</label>
        <input type="text" class="form-control" name="tempat_suratKeluar" value="{{ entry.tempat_suratKeluar or '' }}" {% if not current_user.is_admin %}disabled{% endif %}>
    </div>
    <div class="form-group">
        <label for="tanggal_acara_suratKeluar">Tanggal Acara (Opsional):</label>
        <input type="date" class="form-control" name="tanggal_acara_suratKeluar" value="{{ entry.tanggal_acara_suratKeluar.strftime('%Y-%m-%d') if entry.tanggal_acara_suratKeluar else '' }}" {% if not current_user.is_admin %}disabled{% endif %}>
    </div>
    <div class="form-group">
        <label for="jam_suratKeluar">Jam Acara (Opsional):</label>
        <input type="time" class="form-control" name="jam_suratKeluar" value="{{ entry.jam_suratKeluar or '' }}" {% if not current_user.is_admin %}disabled{% endif %}>
    </div>
    <button type="submit" class="btn btn-primary" {% if not current_user.is_admin %}disabled{% endif %}>Update</button>
</form>
</div>
{% endblock %}
