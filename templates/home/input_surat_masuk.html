{% extends "layouts/base.html" %}

{% block title %}Input Surat Masuk - PA Banjarbaru{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Input Surat Masuk</h2>

  <form method="POST" enctype="multipart/form-data" class="form-horizontal">
    <div class="row">
      <!-- Kolom Kiri -->
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="tanggal_suratMasuk">Tanggal Surat Masuk:</label>
          <input type="date" name="tanggal_suratMasuk" id="tanggal_suratMasuk" class="form-control"
            {% if not current_user.is_admin %}readonly{% endif %} required>
        </div>
        <div class="form-group mb-3">
          <label for="pengirim_suratMasuk">Pengirim:</label>
          <input type="text" name="pengirim_suratMasuk" id="pengirim_suratMasuk" class="form-control"
            {% if not current_user.is_admin %}readonly{% endif %} required>
        </div>
        <div class="form-group mb-3">
          <label for="penerima_suratMasuk">Penerima:</label>
          <input type="text" name="penerima_suratMasuk" id="penerima_suratMasuk" class="form-control"
            {% if not current_user.is_admin %}readonly{% endif %} required>
        </div>
        <div class="form-group mb-3">
          <label for="nomor_suratMasuk">Nomor Surat:</label>
          <input type="text" name="nomor_suratMasuk" id="nomor_suratMasuk" class="form-control"
            {% if not current_user.is_admin %}readonly{% endif %} required>
        </div>
      </div>

      <!-- Kolom Kanan -->
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="kode_suratMasuk">Kode Surat:</label>
          <input type="text" name="kode_suratMasuk" id="kode_suratMasuk" class="form-control"
            {% if not current_user.is_admin %}readonly{% endif %} required>
        </div>
        <div class="form-group mb-3">
          <label for="jenis_suratMasuk">Jenis Surat:</label>
          <input type="text" name="jenis_suratMasuk" id="jenis_suratMasuk" class="form-control"
            {% if not current_user.is_admin %}readonly{% endif %} required>
        </div>
        <div class="form-group mb-3">
          <label for="isi_suratMasuk">Isi Surat:</label>
          <textarea name="isi_suratMasuk" id="isi_suratMasuk" class="form-control" rows="4"
            {% if not current_user.is_admin %}readonly{% endif %} required></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="image">Upload Image:</label>
          <input type="file" name="image" id="image" class="form-control" accept="image/*"
            {% if not current_user.is_admin %}disabled{% endif %} required>
        </div>
      </div>
    </div>

    <!-- Tombol Submit -->
    <div class="form-group mt-3">
      <button type="submit" class="btn btn-primary" {% if not current_user.is_admin %}disabled{% endif %}>
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock %}
