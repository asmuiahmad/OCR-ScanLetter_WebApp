{% extends "layouts/base.html" %}

{% block title %}Edit Surat Keluar - PA Banjarbaru{% endblock %}

{% block content %}
<div class="container">
<h1>Edit Surat Keluar</h1>
<form method="POST">
    <div class="form-group">
        <label for="tanggal_suratMasuk">Tanggal Surat Keluar:</label>
        <input type="date" class="form-control" name="tanggal_suratMasuk" value="{{ entry.tanggal_suratMasuk.strftime('%Y-%m-%d') }}" {% if not current_user.is_admin %}disabled{% endif %} required>
    </div>
    <div class="form-group">
        <label for="pengirim_suratMasuk">Pengirim:</label>
        <input type="text" class="form-control" name="pengirim_suratMasuk" value="{{ entry.pengirim_suratMasuk }}" {% if not current_user.is_admin %}disabled{% endif %} required>
    </div>
    <div class="form-group">
        <label for="penerima_suratMasuk">Penerima:</label>
        <input type="text" class="form-control" name="penerima_suratMasuk" value="{{ entry.penerima_suratMasuk }}" {% if not current_user.is_admin %}disabled{% endif %} required>
    </div>
    <div class="form-group">
        <label for="nomor_suratMasuk">Nomor Surat:</label>
        <input type="text" class="form-control" name="nomor_suratMasuk" value="{{ entry.nomor_suratMasuk }}" {% if not current_user.is_admin %}disabled{% endif %} required>
    </div>
    <div class="form-group">
        <label for="kode_suratMasuk">Kode Surat:</label>
        <input type="text" class="form-control" name="kode_suratMasuk" value="{{ entry.kode_suratMasuk }}" {% if not current_user.is_admin %}disabled{% endif %} required>
    </div>
    <div class="form-group">
        <label for="jenis_suratMasuk">Jenis Surat:</label>
        <input type="text" class="form-control" name="jenis_suratMasuk" value="{{ entry.jenis_suratMasuk }}" {% if not current_user.is_admin %}disabled{% endif %} required>
    </div>
    <div class="form-group">
        <label for="isi_suratMasuk">Isi Surat:</label>
        <textarea class="form-control" name="isi_suratMasuk" {% if not current_user.is_admin %}disabled{% endif %} required>{{ entry.isi_suratMasuk }}</textarea>
    </div>
    <div class="form-group">
        <label for="acara_suratMasuk">Acara (Opsional):</label>
        <input type="text" class="form-control" name="acara_suratMasuk" value="{{ entry.acara_suratMasuk or '' }}" {% if not current_user.is_admin %}disabled{% endif %}>
    </div>
    <div class="form-group">
        <label for="tempat_suratMasuk">Tempat (Opsional):</label>
        <input type="text" class="form-control" name="tempat_suratMasuk" value="{{ entry.tempat_suratMasuk or '' }}" {% if not current_user.is_admin %}disabled{% endif %}>
    </div>
    <div class="form-group">
        <label for="tanggal_acara_suratMasuk">Tanggal Acara (Opsional):</label>
        <input type="date" class="form-control" name="tanggal_acara_suratMasuk" value="{{ entry.tanggal_acara_suratMasuk.strftime('%Y-%m-%d') if entry.tanggal_acara_suratMasuk else '' }}" {% if not current_user.is_admin %}disabled{% endif %}>
    </div>
    <div class="form-group">
        <label for="jam_suratMasuk">Jam Acara (Opsional):</label>
        <input type="time" class="form-control" name="jam_suratMasuk" value="{{ entry.jam_suratMasuk or '' }}" {% if not current_user.is_admin %}disabled{% endif %}>
    </div>
    <button type="submit" class="btn btn-primary" {% if not current_user.is_admin %}disabled{% endif %}>Update</button>
</form>
</div>
{% endblock %}
