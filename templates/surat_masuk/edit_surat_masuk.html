{% extends "layouts/base.html" %}

{% block title %}Input Surat Masuk - PA Banjarbaru{% endblock %}

{% block content %}
<div class="container mt-4">
<h1 class="mb-5 text-center font-bold text-2xl">Input Surat Masuk</h1>
<form method="POST" enctype="multipart/form-data" class="form-horizontal">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="tanggal_suratMasuk" style="margin-bottom: 3px;">Tanggal Surat Masuk:</label>
                <input type="date" name="tanggal_suratMasuk" class="form-control" {% if not current_user.is_admin %}disabled{% endif %} required>
            </div>
            <div class="form-group">
                <label for="pengirim_suratMasuk" style="margin-bottom: 3px;">Pengirim:</label>
                <input type="text" name="pengirim_suratMasuk" class="form-control" {% if not current_user.is_admin %}disabled{% endif %} required>
            </div>
            <div class="form-group">
                <label for="penerima_suratMasuk" style="margin-bottom: 3px;">Penerima:</label>
                <input type="text" name="penerima_suratMasuk" class="form-control" {% if not current_user.is_admin %}disabled{% endif %} required>
            </div>
            <div class="form-group">
                <label for="nomor_suratMasuk" style="margin-bottom: 3px;">Nomor Surat:</label>
                <input type="text" name="nomor_suratMasuk" class="form-control" {% if not current_user.is_admin %}disabled{% endif %} required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="kode_suratMasuk" style="margin-bottom: 3px;">Kode Surat:</label>
                <input type="text" name="kode_suratMasuk" class="form-control" {% if not current_user.is_admin %}disabled{% endif %} required>
            </div>
            <div class="form-group">
                <label for="jenis_suratMasuk" style="margin-bottom: 3px;">Jenis Surat:</label>
                <input type="text" name="jenis_suratMasuk" class="form-control" {% if not current_user.is_admin %}disabled{% endif %} required>
            </div>
            <div class="form-group">
                <label for="isi_suratMasuk" style="margin-bottom: 3px;">Isi Surat:</label>
                <textarea name="isi_suratMasuk" class="form-control" style="height: 38px;" {% if not current_user.is_admin %}disabled{% endif %} required></textarea>
            </div>
            <div class="form-group">
                <label for="acara_suratMasuk" style="margin-bottom: 3px;">Acara (Opsional):</label>
                <input type="text" name="acara_suratMasuk" class="form-control" placeholder="Nama acara jika ada" {% if not current_user.is_admin %}disabled{% endif %}>
            </div>
            <div class="form-group">
                <label for="tempat_suratMasuk" style="margin-bottom: 3px;">Tempat (Opsional):</label>
                <input type="text" name="tempat_suratMasuk" class="form-control" placeholder="Tempat acara jika ada" {% if not current_user.is_admin %}disabled{% endif %}>
            </div>
            <div class="form-group">
                <label for="tanggal_acara_suratMasuk" style="margin-bottom: 3px;">Tanggal Acara (Opsional):</label>
                <input type="date" name="tanggal_acara_suratMasuk" class="form-control" {% if not current_user.is_admin %}disabled{% endif %}>
            </div>
            <div class="form-group">
                <label for="jam_suratMasuk" style="margin-bottom: 3px;">Jam Acara (Opsional):</label>
                <input type="time" name="jam_suratMasuk" class="form-control" {% if not current_user.is_admin %}disabled{% endif %}>
            </div>
            <div class="form-group">
                <label for="image" style="margin-bottom: 3px;">Upload Image:</label>
                <input type="file" name="image" class="form-control" accept="image/*" {% if not current_user.is_admin %}disabled{% endif %} required>
            </div>
        </div>
    </div>
    <div class="form-group" style="margin-top: 8px;">
        <button type="submit" class="btn btn-primary" {% if not current_user.is_admin %}disabled{% endif %}>Submit</button>
    </div>
</form>
</div>
{% endblock %}
