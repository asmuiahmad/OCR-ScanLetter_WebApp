<!DOCTYPE html>
<html lang="en">

    {% include 'includes/head-login.html' %}
    
    <!-- Auth-specific CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/auth.css') }}">

<body>
    <div class="login-container">
        <div class="col-md-7">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% endif %}
            {% endwith %}
            <div class="login-box">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Session Management -->
    <script src="{{ url_for('static', filename='assets/js/session-manager.js') }}"></script>
    
    <!-- Auth-specific JavaScript -->
    <script src="{{ url_for('static', filename='assets/js/auth/auth.js') }}"></script>
</body>

</html>
