{% extends "layouts/base-login.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-red-600 mb-4">Error</h1>
            <p class="text-xl text-gray-700 mb-6">{{ error_message }}</p>
            <a href="{{ url_for('main.index') }}" class="inline-block bg-black hover:bg-gray-800 text-white font-bold py-2 px-4 rounded transition duration-200 shadow-md">
                Return to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
