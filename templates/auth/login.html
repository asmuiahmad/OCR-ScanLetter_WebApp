{% extends 'layouts/base-login.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <div class="login">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success mb-4 w-full text-center">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <h1>Login</h1>
    <form action="{{ url_for('auth.login') }}" method="POST" class="flex flex-col gap-4 w-full">
      {{ form.hidden_tag() }}
      <input type="email" name="email" placeholder="Email" required autocomplete="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-2" />
      <input type="password" name="password" placeholder="Password" required autocomplete="current-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-2" />
      <button type="submit" class="btn-primary w-full py-3 rounded-lg font-semibold flex items-center justify-center gap-2 mt-2">Masuk</button>
    </form>
    <p class="mt-4 text-sm text-gray-600 text-center">Belum punya akun? <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:underline">Register di sini</a></p>
  </div>
</div>
{% endblock %}
