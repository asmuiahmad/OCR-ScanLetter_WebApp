version: "3.8"

services:
  ocr-webapp:
    build: .
    ports:
      - "5001:5001"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - SECRET_KEY=your-secret-key-here
    volumes:
      - ./instance:/app/instance
      - ./static/ocr/uploads:/app/static/ocr/uploads
      - ./generated:/app/generated
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
